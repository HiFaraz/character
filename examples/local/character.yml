database:
  dialect: sqlite
  logging: false
  url: $DATABASE_URL
plugins:
  authentication:
    authenticators:
      local:
        module: character-local
        source: npm
        version: ^0.1.0
        registrationFailureRedirect: /register
        successRedirect: /restricted
    session:
      cookie:
        maxAge: $SESSION_COOKIE_MAXAGE
      keys: $SESSION_KEYS
