database:
  dialect: sqlite
  logging: false
  url: $DATABASE_URL
plugins:
  authentication:
    authenticators:
      mock-local:
        module: character-mock-local
        source: npm
        version: ^0.1.0
        successRedirect: /restricted
    session:
      cookie:
        maxAge: $SESSION_COOKIE_MAXAGE
      keys: $SESSION_KEYS
